<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch with Tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Stopwatch with Tracker</h1>
		<div class="stopwatch">
			<h2>00:00:00</h2>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
			<button id="reset">Reset</button>
			<h3 id="tracker">Time tracked: 00:00:00</h3>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
